<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Authentification</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e9f5f2, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            color: #00796b;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00796b;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.02);
        }

        #profileIcon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
            border: 2px solid #00796b;
            transition: transform 0.3s;
        }

        #profileIcon:hover {
            transform: scale(1.1);
        }

        #fileInput {
            display: none;
        }

        #errorMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img id="profileIcon" src="OIP.jpg" alt="IcÃ´ne de Profil"
            onclick="document.getElementById('fileInput').click();">
        <h2>Connexion</h2>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <p id="errorMessage">Nom d'utilisateur ou mot de passe incorrect.</p>
        </form>
    </div>

    <!-- Inline JavaScript -->
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profileIcon').src = e.target.result;
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (username === "lysa" && password === "1234") {
                errorMessage.style.display = "none";

                window.location.href = "index10.html"; // redirection
            } else {
                errorMessage.style.display = "block";

            }
        });
    </script>

</body>

</html>
